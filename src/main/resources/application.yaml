spring:
  application:
    name: book-management

  datasource:
    url: jdbc:mysql://${DATABASE_HOST}/${DATABASE_NAME}
    hikari:
      username: ${DATABASE_USER}
      password: ${DATABASE_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none

---
spring:
  profiles:
    active: local

---
spring:
  profiles:
    active: test

---
spring:
  profiles:
    active: dev

---
spring:
  profiles:
    active: prod

  jpa:
    hibernate:
      ddl-auto: validate